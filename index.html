<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>中秋节，送你一场绚丽的烟花</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 主题色设为黑色 -->
		<meta name="theme-color" content="#000000" />
		<!-- 设置各种平台下的网站图标（favicon）
				Windows磁贴颜色和图标设置 -->
		<link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
		<link rel="icon" type="image/png" href="./images/favicon.png" />
		<link rel="apple-touch-icon-precomposed" href="./images/favicon.png" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="msapplication-TileImage" content="./images/favicon.png" />
		<!-- 引入字体CSS文件
			 引入主样式表-->
		<link href="./fonts/css.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<!-- SVG Spritesheet -->
		<!-- 用于在网页中集中管理多个SVG图标-->
		<div style="height: 0; width: 0; position: absolute; visibility: hidden">
			<svg xmlns="http://www.w3.org/2000/svg">
				<!-- 播放图标 -->
				<symbol id="icon-play" viewBox="0 0 24 24">
					<path d="M8 5v14l11-7z" />
				</symbol>
				<!-- 暂停图标 -->
				<symbol id="icon-pause" viewBox="0 0 24 24">
					<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
				</symbol>
				<!-- 关闭图标 -->
				<symbol id="icon-close" viewBox="0 0 24 24">
					<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
				</symbol>
				<!-- 设置图标 -->

				</symbol>
				<!-- 音频开启图标 -->
				<symbol id="icon-sound-on" viewBox="0 0 24 24">
					<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />

				<!-- 音频关闭图标 -->
				<symbol id="icon-sound-off" viewBox="0 0 24 24">

				</symbol>
			</svg>
		</div>
		<!-- App -->
		<div class="container">  <!-- 根容器，包裹所有子模块 -->
			<!-- 1、加载动画 (初始加载界面，显示“加载中”和“正在装配烟花”的状态提示) -->
			<div class="loading-init">
				<div class="loading-init__header">加载中</div>
				<div class="loading-init__status">正在装配烟花</div>
			</div>
			<!-- 2、主舞台（烟花展示区） -->
			<!-- 核心区域，包含Canvas画布、控制按钮和设置菜单 -->
			<div class="stage-container remove">
				<!-- (1) Canvas画布 -->
				<div class="canvas-container"> 	
					<canvas id="trails-canvas"> </canvas> <!--可能用于绘制烟花拖尾效果（粒子轨迹）-->
					<canvas id="main-canvas"> </canvas> <!-- 主画布，渲染烟花爆炸、粒子运动等核心动画 -->
				</div>
				<!-- (2) 控制按钮 -->
				<div class="controls"> 	
					<div class="btn pause-btn"> <!-- 暂停/播放：控制动画启停 -->
						<svg fill="white" width="24" height="24">
							<use href="#icon-pause" xlink:href="#icon-pause"></use>
						</svg>
					</div>
					<div class="btn sound-btn"> <!-- 声音开关：切换背景音乐或音效（需配合JavaScript）-->
						<svg fill="white" width="24" height="24">
							<use href="#icon-sound-off" xlink:href="#icon-sound-off"></use>
						</svg>
					</div>
					<div class="btn settings-btn"> <!--设置菜单：打开自定义选项面板-->
						<svg fill="white" width="24" height="24">
							<use href="#icon-settings" xlink:href="#icon-settings"></use>
						</svg>
					</div>
				</div>
				<!-- (3) 设置菜单 (menu) -->
				<div class="menu hide">
					<!-- 主菜单容器，初始状态为隐藏(hide类) -->
					<div class="menu__inner-wrap">
						<!-- 关闭菜单按钮 (close-menu-btn) -->
						<div class="btn btn--bright close-menu-btn">
							<svg fill="white" width="24" height="24">
								<!-- 使用SVG符号定义中的关闭图标 -->
								<use href="#icon-close" xlink:href="#icon-close"></use>
							</svg>
						</div>

						<div class="menu__header">设置</div> <!-- 菜单标题 -->
						<!-- 菜单副标题/说明文字 -->
						<div class="menu__subheader">若想了解更多信息 请点击任意标签</div>
						<!-- 设置选项表单 -->
						<form>
							<!-- 下拉选择框类型的表单选项 -->
							<div class="form-option form-option--select">
								<label class="shell-type-label"> 烟花类型 </label>
								<select class="shell-type"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="shell-size-label"> 烟花大小 </label>
								<select class="shell-size"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="quality-ui-label"> 画质 </label>
								<select class="quality-ui"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="sky-lighting-label"> 照亮天空 </label>
								<select class="sky-lighting"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="scaleFactor-label"> 缩放 </label>
								<select class="scaleFactor"></select>
							</div>
							<div class="form-option form-option--checkbox">
								<label class="word-shell-label"> 文字烟花 </label>
								<input class="word-shell" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="auto-launch-label"> 自动放烟花 </label>
								<input class="auto-launch" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox form-option--finale-mode">
								<label class="finale-mode-label"> 同时放更多的烟花 </label>
								<input class="finale-mode" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="hide-controls-label"> 隐藏控制按钮 </label>
								<input class="hide-controls" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox form-option--fullscreen">
								<label class="fullscreen-label"> 全屏 </label>
								<input class="fullscreen" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="long-exposure-label"> 保留烟花的火花 </label>
								<input class="long-exposure" type="checkbox" />
							</div>
						</form>
						<!-- 版权信息区域 -->
						<div class="credits">
							<p class="copyright">
								<script>
									// 动态生成版权年份的JavaScript代码
									var mydate = new Date();
									// 获取当前日期对象
									document.writeln("Copyright&nbsp;&copy;&nbsp;2021 - " + mydate.getFullYear() + '&nbsp;<a target="_blank" href="https://www.nianbroken.top/">碎念_Nian</a><br />All&nbsp;Rights&nbsp;Reserved');
								</script>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- 3、帮助弹窗，用于显示说明信息 -->
			<div class="help-modal">
				<div class="help-modal__overlay"></div>
				<div class="help-modal__dialog">
					<div class="help-modal__header"></div>
					<div class="help-modal__body"></div>
					<button type="button" class="help-modal__close-btn">关闭</button>
				</div>
			</div>
		</div>

		<!-- partial -->
		<script src="./js/fscreen.js"></script> <!-- 屏幕全屏切换功能-->
		<script src="./js/Stage.js"></script> <!-- 舞台类 -->
		<script src="./js/MyMath.js"></script> <!-- 数学工具类 -->
		<script src="./js/script.js"></script> <!-- 脚本入口 -->
	</body>
</html>
